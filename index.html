<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Contáctame</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>¡Hablemos!</h3>
                <p>¿Tienes un proyecto en mente? Me encantaría escuchar sobre él.</p>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>giovannidavidsilva@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+591 71252439</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>La Paz, Bolivia</span>
                    </div>
                </div>
            </div>
            <!-- Formulario integrado con Formspree -->
            <form action="https://formspree.io/f/mnqevnwg" method="POST" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Tu email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Asunto">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Tu mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</section>
